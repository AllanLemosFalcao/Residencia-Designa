<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuminaTech - Bater Ponto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">


</head>
<body>
  <header>
  <a href="/">
    <img class="logo" src="https://i.postimg.cc/ZKJ9krCB/Group-373.png" alt="Logo">
  </a>
  <nav>
    <a href="#">Bater Ponto</a>
    <a href="#">Histórico</a>
    <a href="#">Dados Pessoais</a>
    <a href="#" class="sair">Sair</a>
  </nav>
</header>

  <main>
    <section class="esquerda">
      <h2>Digite seu ID</h2>
      <div class="id-input">
        <span>3</span>
        <span>8</span>
        <span>5</span>
        <span>6</span>
      </div>
      <hr class="traço"> 
      <div class="keypad">
        <button>1</button><button>2</button><button>3</button>
        <button>4</button><button>5</button><button>6</button>
        <button>7</button><button>8</button><button>9</button>
        <button>0</button><button class="apagar">⌫</button>
      </div>
    </section>

    <section class="direita">
      <p class="informeid">Informe seu ID ao lado e confirme<br> para registrar o ponto.</p>
      <div class="relogio">
        <span>0</span><span>8</span><span class="dois-pontos">:</span><span>5</span><span>9</span>
      </div>
      <p class="ultimo-registro">Último ponto às 17:01 do dia 12/05/2025</p>
      <div class="banco-horas">
        <p>Banco de horas diário</p>
        <span>00:00</span>
      </div>
      <button class="confirmar">Confirmar</button>
    </section>
  </main>
</body>
</html>
